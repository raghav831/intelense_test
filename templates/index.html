<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>
<body>
<h3>Live Streaming</h3>
<style>
#row{
    display: block;
    position: relative;
    margin-left: auto;
    margin-top: auto;
    padding: 2px 2px 2px 2px;
}
</style>
<div id="addhere">
    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <img src="{{ url_for('video_feed') }}" width="40%">
            </div>
        </div>
    </div>
</div>

<script>
        var $mylist;
        var $userInput=prompt("Enter number of screens","<Enter here>");
        var $div_ele=document.createElement("div");
        $div_ele.innerHTML='<div class="row"><div class="col-lg-8  offset-lg-2"><img src=\"video_feed\" width="40%"/></div></div>';
        for(i=1;i<$userInput;i++){
            document.getElementById("addhere").appendChild($div_ele.cloneNode(true))
            console.log(i)
        }
</script>
</body>
</html>
